server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 增加请求体大小限制，支持大图片上传（base64编码后可能较大）
    client_max_body_size 50M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 百度API代理 - 解决跨域问题
    location /api/baidu/ {
        # 移除 /api/baidu 前缀，代理到百度API
        rewrite ^/api/baidu/(.*) /$1 break;
        
        # 代理到百度API服务器
        proxy_pass https://aip.baidubce.com;
        
        # 设置代理头
        proxy_set_header Host aip.baidubce.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 支持HTTPS
        proxy_ssl_server_name on;
        
        # 超时设置（增加超时时间以支持大文件上传）
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # 禁用缓存
        proxy_buffering off;
        
        # 确保代理也能处理大请求体
        client_max_body_size 50M;
        
        # 安全：不记录包含敏感信息的访问日志
        access_log off;
    }

    # SPA 路由支持 - 所有路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 内容安全策略（CSP）- 限制资源加载来源
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' /api/baidu https://aip.baidubce.com;" always;
    
    # HSTS - 强制HTTPS（生产环境建议启用）
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Referrer策略
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏服务器信息
    server_tokens off;
}

